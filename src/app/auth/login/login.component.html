   <mat-card class="uk-width-1-3@m uk-width-1-2@S">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>LOGIN</h3>
        </div>
      <mat-card-content>
        <mat-form-field class="uk-width-1-1">
            <mat-label>Username</mat-label>
            <input matInput placeholder="username">
            <mat-error>
              Please inform your username
            </mat-error>
          </mat-form-field>
          <mat-form-field class="uk-width-1-1">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="Your password">
            <mat-error>
              Please inform your password
            </mat-error>
          </mat-form-field>
          <div class="uk-flex uk-flex-right">
              <div class="uk-width-expand">
                <button mat-button routerLink="/register">Create Account</button>
                <button mat-button routerLink="/forgot">Forgot</button>
              </div>
              <button mat-raised-button color="primary" routerLink="/admin">LOGIN</button>
          </div>
      </mat-card-content>
    </mat-card>
